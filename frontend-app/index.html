<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Available prompts</h1>
    <div id="prompt-options-display"></div>
    <hr>
    <h1 id="prompt-title"></h1>

    <button id="askChatGPT">Ask ChatGPT</button>
    <button id="saveNewPrompt">Save as new prompt</button>
    <template id="prompt-option">
        <div>
            <h2></h2>
            <p></p>
            <button>Start</button>
        </div>
    </template>
</body>
</html>
